<div ng-show="user">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="list-group">
                <br>
                <h2 class="list-group-item-heading">{{user.username}}'s profile</h2>
                <hr>
                <span href="#" class="list-group-item">
                    <h4 class="list-group-item-text"><i class="fa fa-user"></i> {{user.name}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-map-marker"></i> {{user.location}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-birthday-cake"></i> {{user.birthday}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-facebook-square"></i> {{user.facebook}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-linkedin-square"></i> {{user.linkedin}}</h4>
                    <h4 class="list-group-item-text"><i class="fa fa-globe"></i> {{user.website}}</h4>
                </span>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
